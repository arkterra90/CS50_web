{% extends "network/layout.html" %}

{% block body %}

<div id="newPost" style="border: 2px solid black; padding: 20px; width: 80%; margin: 0 auto; background-color: #f0f0f0; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
    <form method="post" action="{% url 'post' %}">
        {% csrf_token %}
        <h2 style="text-align: flex-start; margin-bottom: 20px;">New Post</h2>
        <div style="display: flex; flex-direction: column; align-items: center;">
            <input id="newPostBox" type="text" name="newPostBox" placeholder="Write your post..." style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 10px;">
            <input type="hidden" name="network_user" value="{{ user.username }}">
            <button type="submit" id="newPostSubmit">Submit Post</button>
        </div>
    </form>
</div>


{% if message %}
<script>

    document.addEventListener('DOMContentLoaded', function() {
        alert("{{ message|escapejs }}")
    });

</script>
{% endif %}

{% endblock %}
