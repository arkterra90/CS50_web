<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link text-danger" href="index.html">Google</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <!--Google Images search replicaiton. Takes user input and directs user directly to image search results.-->
          <div class="form-control">
            <form class="input-group" action="https://www.google.com/images">
                <div class="input-group p-2 d-flex input-group-sm justify-content-center">
                    <input class="form-control input-group mb-2" type="text" name="q">
                </div>
                <div class="input-group p-2 d-flex justify-content-center">
                    <input class="btn btn-outline-primary text-success mb-3" type="submit" value="Google Search">
                </div>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
