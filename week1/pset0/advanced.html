<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
              <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link text-danger" href="index.html">Google</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        <!--Advanced Google search replication. All content left aligned with a single search button taking user directly to their query.-->
        <div class="d-flex align-content-center flex-row mb-3">
            <form action="https://www.google.com/search">
                <!--All of these words search-->
                <div class="p-2">
                    <input class="input-group mb-2" type="text" name="as_q" placeholder="All Word Search">
                </div>
                <!--Exact Word Search-->
                <div class="p-2">
                    <input class="input-group mb-2" type="text" name="as_epq" placeholder="Exact Word Search">
                </div>
                <!--Any of these words search-->
                <div class="p-2">
                    <input class="input-group mb-2" type="text" name="as_oq" placeholder="Any Of These Words">
                </div>
                <!--None of these words serach-->
                <div class="p-2">
                    <input class="input-group mb-2" type="text" name="as_eq" placeholder="None of These Words">
                </div>
                <div class="p-2">
                    <input class="btn btn-primary text-white mb-3" type="submit" value="Search">
                </div>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
