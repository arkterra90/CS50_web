<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav align-content-end">
                  <li class="nav-item">
                    <a class="nav-link text-danger" href="advanced.html">Google Advanced</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-success" href="image.html">Google Image</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        <!-- Index page of google search replication. Content uses bootstrap 5 for CSS config-->
        <div class="form-control">
            <form class="input-group" action="https://www.google.com/search">
                <div class="input-group p-4 input-group-sm mb-3 justify-content-center rounded-4">
                    <input class="form-control input-group" type="text" name="q">
                </div>
                <div class="input-group p-2 d-flex justify-content-center">
                    <input class="btn btn-outline-primary text-success mb-3" type="submit" value="Google Search">
                    <button type="submit" name="btnI" value="1" class="btn btn-outline-primary text-success mb-3">I'm Feeling Lucky</button>
                </div>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
